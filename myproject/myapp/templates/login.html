<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login — Leaf & Ledger</title>

<style>
    body{
        margin:0;
        background:#0f1724;
        color:#e6eef6;
        font-family:Arial, Helvetica, sans-serif;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        padding:20px;
    }
    .card{
        background:#0b1220;
        padding:25px;
        border-radius:12px;
        width:100%;
        max-width:400px;
        box-shadow:0 0 20px rgba(0,0,0,0.3);
    }
    .logo{
        text-align:center;
        margin-bottom:15px;
    }
    .logo svg{
        height:50px;
    }
    h2{
        text-align:center;
        margin-bottom:10px;
    }
    label{
        display:block;
        margin-top:12px;
        color:#9aa4b2;
    }
    input{
        width:100%;
        padding:10px;
        margin-top:4px;
        border-radius:8px;
        border:none;
        background:#182235;
        color:#fff;
    }
    button{
        margin-top:16px;
        width:100%;
        padding:12px;
        background:#f6a11e;
        border:none;
        border-radius:8px;
        color:#000;
        font-weight:bold;
        cursor:pointer;
    }
    .small{
        margin-top:10px;
        text-align:center;
    }
    .small a{
        color:#f6a11e;
        text-decoration:none;
    }
</style>
</head>

<body>

<div class="card">

    <div class="logo">
        <!-- Logo -->
        <svg viewBox="0 0 64 64" fill="none">
            <rect x="2" y="10" width="40" height="44" rx="4" fill="#07243a"/>
            <path d="M44 14c4 0 10 6 10 12s-6 12-10 12" stroke="#f6a11e" stroke-width="3"/>
            <path d="M12 20c6-6 16-6 22 0" stroke="#7fe082" stroke-width="2"/>
        </svg>
    </div>

    <h2>Login</h2>

    <form>
        <label>Email</label>
        <input type="email" required>

        <label>Password</label>
        <input type="password" required>

        <button type="submit">Login</button>
    </form>

    <div class="small">
        Don’t have an account?
        <a href="register.html" target="_blank">Register</a>
    </div>

</div>

</body>
</html>
